<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				margin-right: 10px;
				background-color: blue;
			}
		</style>
    </head>
    <body>
        <script type="text/javascript">
		var dataset = [5, 10, 15, 20, 25];
		d3.select("body").append("p")
		.text("Malvika Paul")
		.style("font-weight", "bold");
		
		d3.select("body").selectAll("div")
		.data(dataset)
		.enter()
		.append("div")
		.attr("class", "bar")
		.style("height", function(d) {
			var barHeight = d*5;
			return barHeight + "px";
		})
		.style("background-color", function(d) {
			if (d<15) {
				return "red";
			}
			else {
				return "blue";
			}
		});
		</script>
    </body>
</html>
